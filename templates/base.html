<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Читать Онлайн{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Spectral:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body {% block bodyclass %}{% endblock %}>

  {% block header %}
    {% include 'header.html' %}
  {% endblock %}

  {% block content %}
  {% endblock %}

  {% block footer %}
    {% include 'footer.html' %}
  {% endblock %}

  {% block jquery %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  {% endblock %}
  {% block scripts %}{% endblock %}
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>

</body>
</html>
