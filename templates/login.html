<div class="modal modal-login">
  <div class="register-form-container">
    <h3>Вход</h3>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label>
          <span>Имя пользователя</span>
          <input type="text" name="login_username" required>
          <p class="error">success</p>
        </label>
      </div>
      <div class="form-group">
        <label>
          <span>Пароль</span>
          <input type="text" name="login_password" required>
          <p class="error">success</p>
        </label>
      </div>
      <button class="btn" type="submit">Войти</button>
    </form>
    <div class="register-success msg-success">Вы успешно зарегистрировались!</div>
    <div class="register-error msg-error">Регистрация не удалась!</div>
  </div>
</div>
